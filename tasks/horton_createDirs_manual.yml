- hosts: hadoop_cluster
  sudo: Yes
  vars_files:
        - [ "../vars/userGrp.yml" ]
        - [ "../vars/dirsHDP.yml" ]
        - [ "../vars/nodeType.yml" ]
  
  tasks:
        - name: HDP | Create HDFS directories - DN
          file: path={{item}} owner=${HDFS_USER} group=${HADOOP_GROUP} mode=755 state=directory
          with_items:
                - ${HDFS_CONF_DIR}
                - ${HDFS_LOG_DIR}
                - ${HDFS_PID_DIR}
                - ${DFS_DATA_DIR}
          only_if: '$is_worker'

        - name: HDP | Create HDFS directories - NN
          file: path={{item}} owner=${HDFS_USER} group=${HADOOP_GROUP} mode=755 state=directory
          with_items:
                - ${HDFS_CONF_DIR}
                - ${HDFS_LOG_DIR}
                - ${HDFS_PID_DIR}
                - ${DFS_NAME_DIR}
          only_if: '$is_namenode'

        - name: HDP | Create HDFS directories - SNN
          file: path={{item}} owner=${HDFS_USER} group=${HADOOP_GROUP} mode=755 state=directory
          with_items:
                - ${HDFS_CONF_DIR}
                - ${HDFS_LOG_DIR}
                - ${HDFS_PID_DIR}
                - ${FS_CHECKPOINT_DIR}
          only_if: '$is_secondary_namenode'

        - name: HDP | Create MapRed directories - DN
          file: path={{item}} owner=${MAPRED_USER} group=${HADOOP_GROUP} mode=755 state=directory
          with_items:
                - ${MAPREDUCE_LOCAL_DIR}
                - ${MAPREDUCE_LOG_DIR}
                - ${MAPREDUCE_PID_DIR}
          only_if: '$is_worker' or '$is_jobtracker'
